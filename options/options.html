<!DOCTYPE html>
<html>
<body>

<label>
    Fade shows which score is lower than:
    <input type="number" id="fade_score" min="0.00" max="10.00" step=.5><br>
</label>

<label>
    Opacity to fade low score shows:
    <input type="number" id="fade_opacity" min="0.00" max="1.00" step=.1><br><br>
</label>

<div id="status"></div>
<button id="save">Save</button>
<button id="restore">Restore to default settings</button>

<script src="options.js"></script>
</body>
</html>
